name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Log in to GitHub Container Registry
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Step 3: Build Docker image with commit SHA tag
      - name: Build Docker image
        run: |
          IMAGE_TAG=ghcr.io/${{ github.repository_owner }}/nextjs-app:${{ github.sha }}
          docker build \
            --build-arg NODE_ENV=production \
            -t $IMAGE_TAG \
            ./nextjs-app
          # Also tag as latest
          docker tag $IMAGE_TAG ghcr.io/${{ github.repository_owner }}/nextjs-app:latest

      # Step 4: Push Docker images to GHCR
      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/nextjs-app:${{ github.sha }}
          docker push ghcr.io/${{ github.repository_owner }}/nextjs-app:latest